
version: '3.8'

services:
  app:
    container_name: e-loyalty-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://admin:Admin123!@db:3306/eloyalty
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_in_production_please
    depends_on:
      - db
    networks:
      - app_network

  db:
    container_name: e-loyalty-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: eloyalty
      MYSQL_USER: admin
      MYSQL_PASSWORD: Admin123!
      MYSQL_ROOT_PASSWORD: RootSecurePassword!
    ports:
      - "33060:3306" # Exposed on host port 33060 to avoid conflict with local MySQL
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
